<HTML>
    <HEAD>
    <TITLE>Пример упорядоченных и неупорядоченных списков</TITLE>
    </HEAD>
    <BODY> 
    <H3><U><span style="color: #000000c0;">Неупорядоченный список</span></U></H3>
    <UL>
    <LI>Камень.
    <LI>Ножницы.
    <LI>Бумага.
    </UL>
    <HR color=”lime”>
    <H3><U><span style="color: #ff00c8c0;">Неупорядоченный список</span></U></H3>
    <OL>
    <LI>Яблоко.
    <LI>Кокос.
    <LI>Виноград.
    </OL>
    </BODY>
    </HTML>
